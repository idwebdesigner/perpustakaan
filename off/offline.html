                <h5><div style="margin-top:10%;" class="demo"></div></h5>

                            <div class="preloader pls-white">
                                <svg class="pl-circular" viewBox="25 25 50 50">
                                    <circle class="plc-path" cx="50" cy="50" r="20" />
                                </svg>
                            </div>

            <article>
              <p style="font-size:0.7em;margin-left:5px;margin-top:20px;"><span id="status"><span id="status" style="a:link{color:#ffffff;}"></span></p>
              <ol id="state"></ol>
            </article>
            <script>
            var statusElem  = document.getElementById('status'),
                state               = document.getElementById('state');

            function online(event) {
              statusElem.className = navigator.onLine ? 'online' : 'offline';
              statusElem.innerHTML = navigator.onLine ? '<br/><a href="1.html"><i class="zmdi zmdi-refresh-sync"></i> Click here to Refresh</a>' : '<br/>You&#39;re offline, check network connection.<br/>content required internet access.';
              state.innerHTML += '';
            }

            addEvent(window, 'online', online);
            addEvent(window, 'offline', online);
            online({ type: 'ready' });
            </script>

        </div>



        <script src="js/jquery-2.1.0.min.js"></script>
<script src="shuffleText/js/shuffletext.jquery.min.js"></script>
<script>
 $('.demo').ShuffleText([
