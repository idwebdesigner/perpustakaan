<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>World Clock</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div id="content"></div>

<script type="text/template" id="timezone">
<div class="timezone">
  <div class="time" id="time-{{name}}">{{time}}</div>
  <h1 class="timezone__location">{{name}}</h1>
  <attr><strong>{{when}}</strong></attr>
</div>
</script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://momentjs.com/downloads/moment.min.js'></script>
<script src='https://momentjs.com/downloads/moment-timezone-with-data-2012-2022.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
